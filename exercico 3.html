<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3 (vendas do mes)</title>
</head>
<body>
    <script>
        let loja = prompt('Digite o nome da loja.');
        let venda1 = prompt('Digite o primeiro mes de vendas.');
        let venda2 = prompt('Digite o segundo mes de vendas.');
        let venda3 = prompt('Digite o terceiro mes de vendas.');
        let venda4 = prompt('Digite o quarto mes de vendas.');
        let venda5 = prompt('Digite o quinto mes de vendas.');
        let venda6 = prompt('Digite o sexto mes de vendas.');
        let venda7 = prompt('Digite o sétimo mes de vendas.');
        let venda8 = prompt('Digite o oitavo mes de vendas.');
        let venda9 = prompt('Digite o nono mes de vendas.');
        let venda10 = prompt('Digite o décimo mes de vendas.');
        let venda11 = prompt('Digite o décimo primeiro mes de vendas.');
        let venda12 = prompt('Digite o décimo segundo mes de vendas.');
        
        
        
        var valorTotaldevendas = parseInt(venda1)  +parseInt(venda2) +parseInt(venda3) +parseInt(venda4) +parseInt(venda5) +parseInt(venda6) +parseInt(venda7) +parseInt(venda8) +parseInt(venda9) +parseInt(venda10) +parseInt(venda11) +parseInt(venda12);
        

        window.document.write(`Empresa: ${loja} </br>`);
        window.document.write(`Valor Total do ano: ${valorTotaldevendas}</br>`);
        window.document.write('Valor Total do semestre:' + valorTotaldevendas /2);
    </script>
</body>
</html>
